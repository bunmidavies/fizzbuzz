<!DOCTYPE html>
<html>
<head>
<style>

    @keyframes fadeylitthing{
        0%{background-color:#be3333;}
        10%{background-color:rgb(231, 146, 0);}
        20%{background-color:rgba(175, 175, 31, 0.904);}
        30%{background-color:rgb(57, 141, 57);}
        40%{background-color:rgb(68, 68, 184);}
        50%{background-color:indigo;}
        60%{background-color:rgb(189, 58, 189);}
        70%{background-color:purple;}
        80%{background-color:rgb(48, 172, 172);}
        90%{background-color:rgb(199, 90, 50);}
        100%{background-color:#be3333;}

    }
    body{animation-name:fadeylitthing;
    animation-duration:10s;
    animation-iteration-count: 10;
    background-color: red;}
    #main{font-family:"Comic Sans MS";
        text-align: center;
        font-size:64px;
        color:white;}
</style>
<title>Fizzbuzz</title>
</head>
<body>
<div id="main">1</div>

<script src="fizzbuzz.js"></script>
</body>
</html>
